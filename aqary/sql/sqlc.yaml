version: "2"
sql:
- schema: "./migrations/"
  queries: "./queries/"
  engine: "postgresql"
  gen:
    go:
      package: "postgres"
      out: "../repository/postgres"
      sql_package: "pgx/v4"
      emit_db_tags: true
      emit_json_tags: true
      emit_interface: true
      emit_exact_table_names: true
      emit_empty_slices: true